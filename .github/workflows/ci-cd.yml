name: CI/CD â€“ Chat App (Render)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install backend dependencies
        run: npm install

      - name: Test backend
        run: |
          # Replace this with "npm test" when you add tests
          echo "No backend tests yet"

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend-ci

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    # Only deploy on push to main (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger backend deploy on Render
        run: curl "$RENDER_BACKEND_HOOK_URL"
        env:
          RENDER_BACKEND_HOOK_URL: ${{ secrets.RENDER_BACKEND_HOOK_URL }}

      - name: Trigger frontend deploy on Render
        run: curl "$RENDER_FRONTEND_HOOK_URL"
        env:
          RENDER_FRONTEND_HOOK_URL: ${{ secrets.RENDER_FRONTEND_HOOK_URL }}
